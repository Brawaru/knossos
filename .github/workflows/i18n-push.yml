name: Translations (push)

on:
  push:
    branches: [master]

concurrency:
  group: i18n-management

jobs:
  check_necessity:
    if: github.repository == 'brawaru/modrinth-knossos-2'
    runs-on: ubuntu-22.04
    concurrency:
      group: i18n-push
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Confirm push necessity
        id: changed-files
        uses: tj-actions/changed-files@v42
        with:
          files_ignore: |
            - '.{github,vscode,idea}'
            - '!.github/workflows/i18n-push.yml'
            - '{assets,patches,types,public,locales}'
            - '!locales/en-US'
            - '.{editorconfig,gitignore,npmrc,prettierignore}'
            - '{*,.*}.{json,js,ts,yml,yaml,md}'
            - '!crowdin.yml'
            - 'LICENSE'
      - name: Output result
        run: |
          echo "${{ steps.changed-files.outputs.any_changed }}"
          echo << EOF
            ${{ steps.changed-files.outputs.all_changed_files }}
          EOF
    outputs:
      result: ${{ steps.changed-files.outputs.any_changed == 'true' }}
  push_translations:
    needs: check_necessity
    if: ${{ needs.check_necessity.outputs.result == 'true' }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install pnpm via corepack
        shell: bash
        run: |
          corepack enable
          corepack prepare --activate

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Extract translations
        run: pnpm intl:extract

      - name: Upload translations to Crowdin
        uses: crowdin/github-action@v1
        with:
          upload_sources: true
          upload_translations: false
          download_translations: false
          push_translations: false
          create_pull_request: false
          crowdin_branch_name: '[brawaru.modrinth-knossos-2] master'
        env:
          CROWDIN_PROJECT_ID: ${{ vars.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
